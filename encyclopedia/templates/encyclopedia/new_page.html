{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create new page
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>
    <form action="{% url 'new_page' %}" id="newpage" method="post">
    	{% csrf_token %}
    	{{ form }}
    </form>
    <textarea form="newpage" id="content" name="content" rows="4" cols="50" placeholder="Enter text here..."></textarea><br>
    <button type="submit" form="newpage">Publish</button>
{% endblock %}
