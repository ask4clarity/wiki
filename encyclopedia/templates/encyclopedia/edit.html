{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block body %}
    <h1>Edit {{ name }}</h1>
    <form action="{% url 'edit' name %}" id="edit" method="post">
    {% csrf_token %}
    <textarea id="content" name="content" rows="4" cols="50">
    {{ info }}
    </textarea>
    </form>
    <br>
    <button type="submit" form="edit">Publish</button>
{% endblock %}
